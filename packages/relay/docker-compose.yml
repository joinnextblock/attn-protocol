version: '3.8'

services:
  relay-attnprotocol:
    build: .
    ports:
      - "8010:8010"
    env_file:
      - .env.attnprotocol
    volumes:
      - relay-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8010"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  relay-data:

